<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li class="nav-left"><a class="nav-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
        <li class="nav-left"><a class="nav-link" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
        <li class="nav-right"><a id="sign-in-button" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Sign in</a></li>
        <li class="nav-right"><img id="app-grid" src="app-grid.png"></li>
        <li class="nav-right"><a class="nav-link" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
        <li class="nav-right"><a class="nav-link" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
      </ul>
    </header>
    <main class="central-content">
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      <input id="search-bar" type="text">
      <div>
        <button class="main-buttons" type="submit">Google Search</button>
        <button class="main-buttons" type="submit">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="footer">
      <ul>
        <li class="footer-left"><a class="footer-link" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
        <li class="footer-left"><a class="footer-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
        <li class="footer-left"><a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        <li class="footer-right"><a class="footer-link" href="https://www.google.com/preferences?hl=en">Settings</a></li>
        <li class="footer-right"><a class="footer-link" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
        <li class="footer-right"><a class="footer-link" href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
      </ul>
    </footer>
  </body>
</html>
